# Known postgres requirements per distro, please expand if you encounter breakage
known_distros:
  - CentOS
  - Fedora
  - Ubuntu
  - Debian
  - Red Hat Enterprise Linux
  - Arch Linux

debian_deps:
  - postgresql
  - postgresql-contrib
  - python-psycopg2

postgres_centos_repo: https://download.postgresql.org/pub/repos/yum/11/redhat/rhel-7-x86_64/pgdg-centos11-11-2.noarch.rpm

pg_path: "{{ '/etc/postgresql/10/main/' if ansible_distribution == 'Ubuntu' else '/var/lib/pgsql/data/' if ansible_distribution != 'CentOS' and ansible_distribution != 'Red Hat Enterprise Linux' else '/var/lib/pgsql/11/data/' }}"
pg_service_name: "{{ 'postgresql' if ansible_distribution != 'CentOS' and ansible_distribution != 'Red Hat Enterprise Linux' else 'postgresql-11' }}"

centos_deps:
  - postgresql11-server
  - postgresql11
  - python-psycopg2

ubuntu_deps:
  - postgresql
  - postgresql-contrib
  - python-psycopg2

fedora_deps:
  - postgresql-server
  - postgresql-contrib
  - python-psycopg2

arch_deps:
  - postgresql
  - python-psycopg2

db_user: rita
db_name: rita
